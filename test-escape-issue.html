<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Escape Test</title>
  <link rel="stylesheet" href="node_modules/@stoplight/elements/styles.min.css">
</head>
<body>
  <h2>Test 1: Direct YAML (should work)</h2>
  <elements-api
    id="test1"
    apiDescriptionDocument="openapi: 3.0.0
info:
  title: Test API
  version: 1.0.0"
    layout="sidebar"
    router="hash"
    style="width: 100%; height: 400px;"
  />
  
  <hr>
  
  <h2>Test 2: Escaped newlines (might fail)</h2>
  <elements-api
    id="test2"
    apiDescriptionDocument="openapi: 3.0.0\ninfo:\n  title: Test API\n  version: 1.0.0"
    layout="sidebar"
    router="hash"
    style="width: 100%; height: 400px;"
  />
  
  <hr>
  
  <h2>Test 3: HTML entity escaped (might fail)</h2>
  <elements-api
    id="test3"
    apiDescriptionDocument="openapi: 3.0.0&#10;info:&#10;  title: Test API&#10;  version: 1.0.0"
    layout="sidebar"
    router="hash"
    style="width: 100%; height: 400px;"
  />

  <script src="node_modules/@stoplight/elements/web-components.min.js"></script>
  <script>
    window.addEventListener('error', (e) => {
      console.error('Error:', e.error);
    });
  </script>
</body>
</html>
